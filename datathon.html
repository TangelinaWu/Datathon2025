<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Input Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #282c34;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    input {
      margin-bottom: 10px;
      padding: 5px;
    }
    button {
      padding: 5px 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <!-- Regular Input -->
  <input 
    type="text" 
    id="regularInput" 
    placeholder="Type your vibe..." 
  />

  <!-- Lyrics Input -->
  <input 
    type="text" 
    id="lyricInput" 
    placeholder="Type song title..." 
  />

  <!-- Submit Button -->
  <button onclick="handleSubmit()">Submit</button>

  <script>
    function handleSubmit() {
      const inputValue = document.getElementById('regularInput').value;
      const lyricInput = document.getElementById('lyricInput').value;

      console.log('Stored Input:', inputValue);
      console.log('Stored Lyrics:', lyricInput);

      // Clear the input fields
      document.getElementById('regularInput').value = '';
      document.getElementById('lyricInput').value = '';
    }
  </script>

</body>
</html>
